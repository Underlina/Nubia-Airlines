<ion-content class="container">
  <div class="content">
    <!-- Ícone do Avião no Centro -->
    <ion-icon name="airplane-outline" class="plane-icon"></ion-icon>

    <h1 class="title">Criar nova conta</h1>
    <p class="subtitle">Já registado? Faz o login aqui</p>

    <div class="input-container">
      <div class="input-group">
        <label for="nome">NOME</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
      </div>

      <div class="input-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Digite seu email">
      </div>

      <div class="input-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Digite sua senha">
      </div>
    </div>

    <div class="button-container">
      <ion-button expand="full" class="signup-btn">Sign Up</ion-button>
    </div>

    <p class="login-link">Já tem conta? <a href="/login">Login !</a></p>
  </div>
</ion-content>

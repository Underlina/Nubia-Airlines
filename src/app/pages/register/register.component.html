<ion-content class="container">
  <div class="content">
    <!-- Ícone do Avião no Centro -->
    <ion-icon name="airplane-outline" class="plane-icon"></ion-icon>

    <h1 class="title">Criar nova conta</h1>
    <p class="subtitle">Já registado? Faz o login aqui</p>

    <div class="input-container">
      <div class="input-group">
        <label for="nome">NOME</label>
        <input type="text" id="nome" placeholder="Digite seu nome" [(ngModel)]="nome" name="nome" required>
      </div>

      <div class="input-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" placeholder="Digite seu email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Digite sua senha" [(ngModel)]="password" name="password" required>
      </div>
    </div>

    <!-- Exibe mensagem de erro se os campos não forem preenchidos -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="button-container">
      <ion-button expand="full" class="signup-btn" (click)="onSignUp()">Sign Up</ion-button>
    </div>

    <p class="login-link">Já tem conta? <a routerLink="/login">Login!</a></p>
  </div>
</ion-content>
